<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forum</title>
    
    <link href="../assets/forum.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="forum-container">
      <h1 class="forum-title">Forum Chat</h1>
      <ul id="messages" class="messages-list"></ul>
      <form onsubmit="return sendMessage();" class="message-form">
        <input id="message" type="text" placeholder="Enter message" autocomplete="off">
        <input class="btn" id="submit" type="submit" value="Send">
      </form>
    </div>
    
    <footer class="footer">
      <div class="footer-content">
        <a href="#" class="footer-link">לצפייה בתקנון ותנאי השימוש באתר</a>
        <img src="images/SSANN.png" alt="לוגו צוות SSANN">
        <p class="footer-text">&copy; 2024 .מחוברים. כל הזכויות שמורות</p>
      </div>
    </footer>
    <script src="../SCRIPT/forum.js"></script>
  </body>
</html>
